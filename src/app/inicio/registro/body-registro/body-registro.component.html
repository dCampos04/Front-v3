<main>

  <div  (click)="anteriorPaso()" class="btn">
    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
    </svg>
  </div>


  <h1>Regístrate</h1>

  <div class="step-container">
    <div class="step">
      <div class="circle">1</div>
      <p>Información Personal</p>
    </div>
    <div class="separator"></div>
    <div class="step">
      <div class="circle">2</div>
      <p>Información de Cuenta</p>
    </div>
  </div>


  <div *ngIf="paso === 1">
    <div class="card">
      <div class="card-body">
        <form (ngSubmit)="siguientePaso()" #primerPasoForm="ngForm">
          <div class="form-group">
            <label for="nombre">Nombres: <span class="required">*</span></label>
            <input placeholder="Escribe tu nombre" type="text" id="nombre" name="nombre" [(ngModel)]="nombre" required>
          </div>
          <div class="form-group">
            <label for="apellidos">Apellidos: <span class="required">*</span></label>
            <input placeholder="Escribe tus apellidos" type="text" id="apellidos" name="apellidos" [(ngModel)]="apellidos" required>
          </div>
        </form>
      </div>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-primary" (click)="siguientePaso()"  >Siguiente</button>
    </div>
  </div>


  <!-- Segundo paso del formulario -->
  <div *ngIf="paso === 2">
    <div class="card2">
      <div class="card-body2">
        <form [formGroup]="secondFormGroup" (ngSubmit)="registrar()">
          <div class="form-group">
            <label for="correo">Correo Electrónico: <span class="required">*</span></label>
            <input type="email" id="correo" formControlName="correo" [(ngModel)]="Registro[0].correo" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
          </div>
          <div class="form-group">
            <label for="contrasena">Contraseña: <span class="required">*</span></label>
            <input matInput placeholder="  Al menos 8 caracteres " [(ngModel)]="Registro[0].contrasena" type="password" id="contrasena" formControlName="contrasena" minlength="8" required>
          </div>
          <div class="form-group">
            <label for="confirmarContrasena">Confirmar Contraseña: <span class="required">*</span></label>
            <input type="password" id="confirmarContrasena" formControlName="confirmarContrasena" minlength="8" required>
          </div>
          <div class="checkbox">
            <mat-checkbox class="field-label" formControlName="newsletterCtrl">Acepto que envíen a mi correo Novedades sobre iRead</mat-checkbox>
          </div>
        </form>
      </div>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-primary" (click)="registrar()">Registrarme</button>
    </div>
  </div>

</main>
