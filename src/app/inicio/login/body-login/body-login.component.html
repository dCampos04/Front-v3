
<main class="main">
    <h1>Iniciar Sesión</h1>
    <div class="formulario-container">
        <form class="formulario">
            <div class="input-group-custom">
                <label class="label-custom" for="email">Correo electrónico:<span class="required">*</span></label>
                <input class="input-custom" type="email" id="email" required>
            </div>
            <div class="input-group-custom">
                <label class="label-custom" for="password">Contraseña:<span class="required">*</span></label>
                <input class="input-custom" type="password" id="password" required>
            </div>
            <a href="#" class="forgot-password">Me olvidé mi contraseña</a>
        </form>
    </div>
    <a routerLink="/admin" class="btn-orange" href="docente-principal.html">Ingresar</a>
</main>
