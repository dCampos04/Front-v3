<main *ngFor="let titaut of titAutList">
  <div class="btn">
    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-left" (click)="llevar()" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
    </svg>
  </div>

  <h1>Has ingresado a la historia</h1>
  <p class="titulo">Titulo: <span class="titulo-grande">{{ titaut.titulo }}</span></p>
  <p class="autor">Autor: <span class="titulo-grande">{{ titaut.autor }}</span></p>
  <p routerLink="/desarrollar" class="esperando">Esperando a que el docente inicie la historia...</p>
</main>
