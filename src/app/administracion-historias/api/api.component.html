<body>

<header class="header-custom">
  <div class="logo-custom">
    <img src="img/iREAD.png" alt="Logo de Mi Empresa">
  </div>
  <nav class="nav-custom">
    <a href="#" class="active">Perfil</a>
    <a href="docente-principal.html">Crea</a>
    <a href="ver-historias.html">Mis Historias</a>
  </nav>
  <div class="right-content">
    <button class="btn-black">Mejora tu cuenta</button>
  </div>
</header>

<main class="main">
  <div class="profile-section">
    <div class="profile-image">
      <!-- Aquí iría la imagen de perfil -->
      <img src="img/blank-profile-picture-973460_960_720.webp" alt="Foto de perfil">
    </div>
    <button class="btn-orange">Editar</button>
  </div>
  <div class="info-section">
    <div class="personal-info">
      <h2>Información personal</h2>
      <div class="input-row">
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" placeholder="Manuel Alonso" readonly>
      </div>
      <div class="input-row">
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" placeholder="Aguilar Perez" readonly>
      </div>
    </div>
    <div class="account-info">
      <h2>Información de cuenta</h2>
      <div class="input-row">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" placeholder="aguilarma@yahoo.com" readonly>
      </div>
      <div class="input-row">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" placeholder="*************" readonly>
      </div>
      <div class="input-row">
        <label for="plan">Tipo de plan:</label>
        <input type="text" id="plan" placeholder="Básico" readonly>
      </div>
    </div>
  </div>
</main>


</body>
