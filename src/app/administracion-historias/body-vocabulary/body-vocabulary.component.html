<main>
  <div class="card">
    <div class="card">

      <div class="d-flex justifly-content-between mt-3 mb-10">
        <div class="quiz-header">
          <h4 style="font-style: italic; margin-left: 10px; margin-right: 450px;"> Realiza tu Vocabulario</h4>
          <span style="font-style: italic; margin-left: 10px;"> Bienvenido ___!</span>
        </div>
        <div class="image">
          <img src="./assets/startup.png" width="70" alt="logo" >
        </div>
      </div>

      <ng-container *ngFor="let vocabulary of vocabularys; let i = index">
        <div *ngIf="page === i + 1">
          <div class="formulario">
            <form (submit)="submitForm(i)">
              <div class="title mt-3 mb-3">
                <h2>VOCABULARIO {{ i + 1 }}:</h2>
              </div>

              <!---INPUTS DE PALABRA, SIGNIFICADO Y CASO DE USO QUE SE DEBE IMPLEMTAR EN EL FORMULARIO--->
              <div class="palab-group ">
                <label for="palabraText{{ i + 1 }}">Palabra {{ i + 1 }}:</label>
                <input class="palabraInput" id="palabraText{{ i + 1 }}" name="palabraText{{ i + 1 }}" [(ngModel)]="vocabularys[i].palabraText" required rows="3">
              </div>
              <div class="sign-group ">
                <label for="significado{{ i + 1 }}">Significado {{ i + 1 }}:</label>
                <textarea class="significadoInput" id="significado{{ i + 1 }}" name="significado{{ i + 1 }}" [(ngModel)]="vocabularys[i].significado" required rows="3"></textarea>
              </div>
              <div class="casou-group ">
                <label for="casouso{{ i + 1 }}">Caso de Uso {{ i + 1 }}:</label>
                <textarea class="casousoInput" id="casouso{{ i + 1 }}" name="casouso{{ i + 1 }}" [(ngModel)]="vocabularys[i].casouso" required rows="3"></textarea>
              </div>




            </form>
          </div>
        </div>
      </ng-container>
    </div>


    <div class="btns">
      <div class="column d-flex justify-content-between mb-5 mt-5">
        <button [disabled]="page === 1" (click)="prevpage()" class="btn move-rigt"><i class="fa text-primary fa-chevron-left fa-2x" aria-hidden="true"></i></button>
        <button routerLink="/crea" *ngIf="page<3"  class="btn btn-primary">Cancelar</button>
        <button routerLink="/historial" *ngIf="page >= 3" (click)="generateJSON()"  class="btn btn-primary">Guardar</button>
        <button [disabled]="page === 3" (click)="nextpage()" class="btn move-left"><i class="fa text-primary fa-chevron-right fa-2x" aria-hidden="true"></i></button>
      </div>
    </div>

  </div>
</main>
