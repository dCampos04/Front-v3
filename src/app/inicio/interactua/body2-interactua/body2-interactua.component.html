<main *ngIf="page===1">
  <h1>¡Hola Estudiante!</h1>
  <p>Tu docente te compartirá una palabra <br> clave para que ingreses a la Historia.</p><p></p>
  <h1>Ingresa el Código</h1>

  <div class="input-group">
    <input [(ngModel)]="text" type="text" id="text" name="text" placeholder="Ejm: Arbolrojo" required>
  </div>
  <button (click)="enviarCodigo()" class="btn-orange">Comenzar</button>

</main>
<main *ngIf="page===2">
  <h1>Ingresa tu nombre</h1>
  <p>Ingresa tu nombre con el que el docente te <br> identificará.</p><p></p>
  <p class="recomendacion">Lo recomendado es primer nombre y primer apellido</p>
  <div class="input-group">
    <input #nameStudent [(ngModel)]="text2" type="text" placeholder="Ejm: Luis Sanchez" required>
  </div>
    <button routerLink="/interactuar" (click)="enviarName()" class="btn-orange" >Ir a la Historia</button>
</main>
