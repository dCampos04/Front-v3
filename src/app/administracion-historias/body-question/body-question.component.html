<h1>cuerpo del quiz</h1>
<button routerLink="/historial">terminar</button>

<div class="container mt-5 mb-5">
  <div class="card">
    <div class="d-flex justifly-content-between p-0">
      <div class="image">
        <img src="./assets/startup.png" width="70" alt="logo">
      </div>
      <div class="quiz-header">
        <h4 style="font-style: italic; margin-left: 469px;"> Bienvenido Estudiante</h4>
        <span style="font-style: italic; margin-left: 545px;"> Responde las preguntas</span>
      </div>
    </div>
    <div class="d-flex justifly-content-around py-3">
      <div class="score">
        <h5 style="margin-left: 120px;">20 Puntos</h5>
      </div>
      <div class="question-remain">
        <span style="font-style: italic; margin-left: 120px;">Pregunta 1 de 5</span>
      </div>
      <div class="timer">
        <span style="font-style: italic; margin-left: 120px;">120 seg ⏰</span>
      </div>
    </div>
    <div class="progress mb-3" role="progressbar" aria-label="Default striped example" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
      <div class="progress-bar progress-bar-striped" style="width: 25%"></div>
    </div>


    <div class="question">
      <div class="card">
          <h3>Primera pregunta</h3>
      </div>
    </div>
    <div class="options">
      <ol>
        <li>
          <div class="card">
            Respuesta 1
          </div>
        </li>
        <li>
          <div class="card">
            Respuesta 2
          </div>
        </li>
        <li>
          <div class="card">
            Respuesta 3
          </div>
        </li>
        <li>
          <div class="card">
            Respuesta 4
          </div>
        </li>
      </ol>
    </div>
    <div class="d-flex justify-content-between">
      <button class="btn"><i class="fa text-primary fa-chevron-left fa-2x" aria-hidden="true"></i></button>
      <button class="btn"><i class="fa text-primary fa-refresh fa-2x" aria-hidden="true"></i></button>
      <button class="btn"><i class="fa text-primary fa-chevron-right fa-2x" aria-hidden="true"></i></button>
    </div>
  </div>
</div>
